<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Page</title>

  <!-- Internal CSS -->
  <style>
    /* Apply a different font family */
    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4; /* Light background color */
    }

    /* Style for the header */
    header {
      background-color: #4CAF50; /* Green background */
      color: white;
      padding: 20px;
      text-align: center;
    }

    /* Styling the main heading using an ID */
    #main-heading {
      font-size: 2.5rem; /* Larger font size */
      margin-bottom: 15px;
    }

    /* Styling the paragraph with class 'intro-text' */
    .intro-text {
      font-size: 1.1rem;
      color: #333;
      margin-bottom: 30px;
    }

    /* Style for section titles using class 'section-title' */
    .section-title {
      font-size: 2rem;
      color: #4CAF50;
      margin-top: 30px;
      margin-bottom: 10px;
    }

    /* Style for section text using class 'section-text' */
    .section-text {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 20px;
    }

    /* Style for the image */
    .image-style {
      width: 100%;
      max-width: 300px;
      border: 5px solid #ddd; /* Border around the image */
      margin-top: 15px;
      padding: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    /* Footer styling using class 'footer-text' */
    .footer-text {
      text-align: center;
      padding: 10px;
      background-color: #333;
      color: white;
      margin-top: 30px;
    }

    /* Additional margin and padding on sections */
    section {
      margin: 20px;
      padding: 20px;
      background-color: #fff; /* White background for sections */
      border-radius: 8px; /* Rounded corners */
    }
  </style>
</head>
<body>

  <header>
    <h1 id="main-heading">Welcome to My Styled Page</h1>
    <p class="intro-text">This is an example page to demonstrate CSS styling using classes, IDs, and other properties.</p>
  </header>

  <section>
    <h2 class="section-title">About Me</h2>
    <p class="section-text">I'm a web developer learning CSS and HTML. This page showcases various CSS properties.</p>
    <img src="https://via.placeholder.com/300" alt="Placeholder Image" class="image-style">
  </section>

  <footer>
    <p class="footer-text">Created by Me &copy; 2025</p>
  </footer>

</body>
</html>
